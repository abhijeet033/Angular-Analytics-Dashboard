<mat-form-field class="select">
    <mat-label>Select Team</mat-label>
    <mat-select [(ngModel)]="selectedTeam"  (selectionChange)="getDetails(selectedTeam,selectedCategory)">
      <mat-option value="CSK">Chennai Super Kings</mat-option>
      <mat-option value="SRH">Sunrisers Hyderabad</mat-option>
      <mat-option value="KXIP">Kings XI Punjab</mat-option>
      <mat-option value="KKR">Kolkata Knight Riders</mat-option>
      <mat-option value="MI">Mumbai Indians</mat-option>
      <mat-option value="DD">Delhi Daredevils</mat-option>
      <mat-option value="RR">Rajasthan Royals</mat-option>
      <mat-option value="RCB">Royal Challengers Banglore</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="select2">
      <mat-label>Select Category</mat-label>
      <mat-select [(ngModel)]="selectedCategory"  (selectionChange)="getDetails(selectedTeam,selectedCategory)">
        <mat-option value="Runs">Runs</mat-option>
        <mat-option value="Wickets">Wickets</mat-option>
        <mat-option value="Catches">Catches</mat-option>
        <mat-option value="Run Outs">Runouts</mat-option>
      </mat-select>
    </mat-form-field><br><br>
 
<div class="chart" [chart]="chart"></div>
<div class="chart" [chart]="chart2"></div>
